  - https
host: api.sportsdata.io
basePath: /nascar/v2
info:
  contact:
    x-twitter: nfldata
  title: NASCAR v2
  version: '1.0'
  x-apisguru-categories:
    - entertainment
  x-logo:
    url: 'https://twitter.com/nfldata/profile_image?size=original'
  x-origin:
    - format: swagger
      url: 'https://fantasydata.com/downloads/swagger/nascar-v2.json'
      version: '2.0'
  x-providerName: sportsdata.io
  x-serviceName: nascar-v2
produces:
  - application/json
securityDefinitions:
  apiKeyHeader:
    in: header
    name: Ocp-Apim-Subscription-Key
    type: apiKey
  apiKeyQuery:
    in: query
    name: subscription-key
    type: apiKey
security:
  - apiKeyHeader: []
  - apiKeyQuery: []
tags: []
paths:
  '/{format}/DriverRaceProjections/{raceid}':
    get:
      operationId: DriverRaceProjectionsEntryList
      parameters:
        - default: xml
          description: Desired response format. Valid entries are <code>XML</code> or <code>JSON</code>.
          enum:
            - xml
            - json
          in: path
          name: format
          required: true
          type: string
        - description: |-
            Unique FantasyData Race ID.
            Example:<code>1</code>, <code>2</code>, etc.
          in: path
          name: raceid
          required: true
          type: string
      responses:
        '200':
          description: ''
          schema:
            items:
              $ref: '#/definitions/DriverRaceProjection'
            type: array
      summary: Driver Race Projections (Entry List)
  '/{format}/driver/{driverid}':
    get:
      operationId: DriverDetails
      parameters:
        - default: xml
          description: Desired response format. Valid entries are <code>XML</code> or <code>JSON</code>.
          enum:
            - xml
            - json
          in: path
          name: format
          required: true
          type: string
        - description: |-
            Unique FantasyData Driver ID.
            Example:<code>80000268</code>.
          in: path
          name: driverid
          required: true
          type: string
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/Driver'
      summary: Driver Details
  '/{format}/drivers':
    get:
      operationId: Drivers
      parameters:
        - default: xml
          description: Desired response format. Valid entries are <code>XML</code> or <code>JSON</code>.
          enum:
            - xml
            - json
          in: path
          name: format
          required: true
          type: string
      responses:
        '200':
          description: ''
          schema:
            items:
              $ref: '#/definitions/Driver'
            type: array
      summary: Drivers
  '/{format}/raceresult/{raceid}':
    get:
      operationId: RaceResults
      parameters:
        - default: xml
          description: Desired response format. Valid entries are <code>XML</code> or <code>JSON</code>.
          enum:
            - xml
            - json
          in: path
          name: format
          required: true
          type: string
        - description: |-
            Unique FantasyData Race ID.
            Example:<code>1</code>, <code>2</code>, etc.
          in: path
          name: raceid
          required: true
          type: string
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/RaceResult'
      summary: Race Results
  '/{format}/races/{season}':
    get:
      operationId: RacesSchedule
      parameters:
        - default: xml
          description: Desired response format. Valid entries are <code>XML</code> or <code>JSON</code>.
          enum:
            - xml
            - json
          in: path
          name: format
          required: true
          type: string
        - description: |-
            Year of the season.
            <br>Examples: <code>2015</code>, <code>2016</code>.
          in: path
          name: season
          required: true
          type: string
      responses:
        '200':
          description: ''
          schema:
            items:
              $ref: '#/definitions/Race'
            type: array
      summary: Races / Schedule
  '/{format}/series':
    get:
      operationId: Series
      parameters:
        - default: xml
          description: Desired response format. Valid entries are <code>XML</code> or <code>JSON</code>.
          enum:
            - xml
            - json
          in: path
          name: format
          required: true
          type: string
      responses:
        '200':
          description: ''
          schema:
            items:
              $ref: '#/definitions/Series'
            type: array
      summary: Series
