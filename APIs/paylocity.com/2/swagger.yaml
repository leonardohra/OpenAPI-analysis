definitions:
  addClientSecret:
    description: The Add Client Secret Request Model
    properties:
      code:
        description: 'A value sent with the ''ACTION NEEDED: Web Link API Credentials Expiring Soon.'' email notification.'
        type: string
    required:
      - code
    type: object
  additionalRate:
    additionalProperties: false
    description: The additional pay rate model
    properties:
      changeReason:
        description: 'Not required. If populated, must match one of the system coded values available in the Additional Rates Change Reason drop down.<br />'
        type:
          - string
          - 'null'
      costCenter1:
        description: Not required. Valid values must match one of the system coded cost centers available in the Additional Rates Cost Center level 1 drop down. This cell must be in a text format.<br />
        type:
          - string
          - 'null'
      costCenter2:
        description: Not required. Valid values must match one of the system coded cost centers available in the Additional Rates Cost Center level 2 drop down. This cell must be in a text format.<br />
        type:
          - string
          - 'null'
      costCenter3:
        description: Not required. Valid values must match one of the system coded cost centers available in the Additional Rates Cost Center level 3 drop down. This cell must be in a text format.<br />
        type:
          - string
          - 'null'
      effectiveDate:
        description: 'Required. Common formats include *MM-DD-CCYY*, *CCYY-MM-DD*.<br />'
        format: paylocity-date
        type:
          - string
          - 'null'
      endCheckDate:
        description: 'Not required. Must match one of the system coded check dates available in the Additional Rates End Check Date drop down. Common formats include *MM-DD-CCYY*, *CCYY-MM-DD*.<br />'
        format: paylocity-date
        type:
          - string
          - 'null'
      job:
        description: 'Not required. If populated, must match one of the system coded values available in the Additional Rates Job drop down.<br />'
        type:
          - string
          - 'null'
      rate:
        description: Required. Enter dollar amount that corresponds to the Per selection.<br />
        type:
          - number
          - 'null'
      rateCode:
        description: 'Required. If populated, must match one of the system coded values available in the Additional Rates Rate Code drop down.<br />'
        type:
          - string
          - 'null'
      rateNotes:
        description: 'Not required.<br  />Max length: 4000<br />'
        type:
          - string
          - 'null'
      ratePer:
        description: Required. Valid values are HOUR or WEEK.<br />
        type:
          - string
          - 'null'
      shift:
        description: 'Not required. If populated, must match one of the system coded values available in the Additional Rates Shift drop down.<br />'
        type:
          - string
          - 'null'
    type: object
  benefitSetup:
    additionalProperties: false
    description: The benefit setup model
    properties:
      benefitClass:
        description: 'Benefit Class code. Values are configured in Web Pay Company > Setup > Benefits > Classes.<br  />Max length: 30'
        type:
          - string
          - 'null'
      benefitClassEffectiveDate:
        description: 'Date when Benefit Class takes effect. Common formats include *MM-DD-CCYY*, *CCYY-MM-DD*.'
        format: paylocity-date
        type:
          - string
          - 'null'
      benefitSalary:
        description: 'Salary used to configure benefits.<br  />Decimal(12,2)'
        type:
          - number
          - 'null'
      benefitSalaryEffectiveDate:
        description: 'Date when Benefit Salary takes effect. Common formats include *MM-DD-CCYY*, *CCYY-MM-DD*.'
        format: paylocity-date
        type:
          - string
          - 'null'
      doNotApplyAdministrativePeriod:
        description: Applicable only for HR Enhanced clients and Benefit Classes with ACA Employment Type of Full Time.
        type:
          - boolean
          - 'null'
      isMeasureAcaEligibility:
        description: Only valid for HR Enhanced clients and Benefit Classes that are ACA Employment Type of Full Time.
        type:
          - boolean
          - 'null'
    type: object
  companyCodes:
    additionalProperties: false
    description: The Company Codes model
    properties:
      code:
        description: 'Code.<br  /> Max length: 40'
        type:
          - string
          - 'null'
      description:
        description: 'Description. <br  /> Max length: 150'
        type:
          - string
          - 'null'
    type: object
  customFieldDefinition:
    description: ''
    properties:
      category:
        description: The custom field category.
        type: string
      defaultValue:
        description: Specifies the default value of the custom field.
        type: string
      isRequired:
        description: Indicates whether the custom field is required.
        type: boolean
      label:
        description: The custom field label.
        type: string
      type:
        description: The custom field type.
        type: string
      values:
        description: A set of values that are applicable to the custom field.
        items:
          description: ''
          properties:
            code:
              description: The custom field code.
              type: string
            description:
              description: The custom field description.
              type: string
          type: object
        type: array
    type: object
  earning:
    additionalProperties: false
    description: The employee earning model
    properties:
      agency:
        description: 'Third-party agency associated with earning. Must match Company setup.<br  />Max length: 10'
        type:
          - string
          - 'null'
      amount:
        description: 'Value that matches CalculationCode to add to gross wages. For percentage (%), enter whole number (10 = 10%).  <br  />Decimal(12,2)'
        type:
          - number
          - 'null'
      annualMaximum:
        description: 'Year to Date dollar amount not to be exceeded for an earning in the calendar year. Used only with company driven maximums. <br  />Decimal(12,2)'
        type:
          - number
          - 'null'
      calculationCode:
        description: 'Defines how earnings are calculated. Common values are *% (percentage of gross), flat (flat dollar amount)*. Defaulted to the Company setup calcCode for earning. <br  />Max length: 20'
        type:
          - string
