          description: The time when a particular backup was created.
        KmsKeyId:
          $ref: '#/components/schemas/KmsKeyId'
          description: The ID of the AWS Key Management Service (AWS KMS) key used to encrypt this backup of the Amazon FSx for Windows file system's data at rest. Amazon FSx for Lustre does not support KMS encryption.
        ResourceARN:
          $ref: '#/components/schemas/ResourceARN'
          description: The Amazon Resource Name (ARN) for the backup resource.
        Tags:
          $ref: '#/components/schemas/Tags'
          description: Tags associated with a particular file system.
        FileSystem:
          $ref: '#/components/schemas/FileSystem'
          description: Metadata of the file system associated with the backup. This metadata is persisted even if the file system is deleted.
        DirectoryInformation:
          $ref: '#/components/schemas/ActiveDirectoryBackupAttributes'
          description: The configuration of the self-managed Microsoft Active Directory (AD) to which the Windows File Server instance is joined.
      description: A backup of an Amazon FSx for Windows File Server file system. You can create a new file system from a backup to protect against data loss.
    ErrorMessage:
      type: string
      description: A detailed error message.
      minLength: 1
      maxLength: 256
    BackupIds:
      type: array
      description: A list of backup IDs.
      items:
        $ref: '#/components/schemas/BackupId'
      maxItems: 50
    Backups:
      type: array
      description: A list of backups.
      items:
        $ref: '#/components/schemas/Backup'
      maxItems: 50
    TaskId:
      type: string
      pattern: '^(task-[0-9a-f]{17,})$'
      minLength: 12
      maxLength: 128
    DataRepositoryTaskLifecycle:
      type: string
      enum:
        - PENDING
        - EXECUTING
        - FAILED
        - SUCCEEDED
        - CANCELED
        - CANCELING
    ClientRequestToken:
      type: string
      pattern: '[A-za-z0-9_.-]{0,63}$'
      description: '(Optional) An idempotency token for resource creation, in a string of up to 64 ASCII characters. This token is automatically filled on your behalf when you use the AWS Command Line Interface (AWS CLI) or an AWS SDK.'
      minLength: 1
      maxLength: 63
    Flag:
      type: boolean
    ReportFormat:
      type: string
      enum:
        - REPORT_CSV_20191124
    ReportScope:
      type: string
      enum:
        - FAILED_FILES_ONLY
    CompletionReport:
      type: object
      required:
        - Enabled
      properties:
        Enabled:
          $ref: '#/components/schemas/Flag'
          description: 'Set <code>Enabled</code> to <code>True</code> to generate a <code>CompletionReport</code> when the task completes. If set to <code>true</code>, then you need to provide a report <code>Scope</code>, <code>Path</code>, and <code>Format</code>. Set <code>Enabled</code> to <code>False</code> if you do not want a <code>CompletionReport</code> generated when the task completes.'
        Path:
          $ref: '#/components/schemas/ArchivePath'
          description: 'Required if <code>Enabled</code> is set to <code>true</code>. Specifies the location of the report on the file system''s linked S3 data repository. An absolute path that defines where the completion report will be stored in the destination location. The <code>Path</code> you provide must be located within the file system’s ExportPath. An example <code>Path</code> value is "s3://myBucket/myExportPath/optionalPrefix". The report provides the following information for each file in the report: FilePath, FileStatus, and ErrorCode. To learn more about a file system''s <code>ExportPath</code>, see . '
        Format:
          $ref: '#/components/schemas/ReportFormat'
          description: 'Required if <code>Enabled</code> is set to <code>true</code>. Specifies the format of the <code>CompletionReport</code>. <code>REPORT_CSV_20191124</code> is the only format currently supported. When <code>Format</code> is set to <code>REPORT_CSV_20191124</code>, the <code>CompletionReport</code> is provided in CSV format, and is delivered to <code>{path}/task-{id}/failures.csv</code>. '
        Scope:
          $ref: '#/components/schemas/ReportScope'
          description: 'Required if <code>Enabled</code> is set to <code>true</code>. Specifies the scope of the <code>CompletionReport</code>; <code>FAILED_FILES_ONLY</code> is the only scope currently supported. When <code>Scope</code> is set to <code>FAILED_FILES_ONLY</code>, the <code>CompletionReport</code> only contains information about files that the data repository task failed to process.'
      description: 'Provides a report detailing the data repository task results of the files processed that match the criteria specified in the report <code>Scope</code> parameter. FSx delivers the report to the file system''s linked data repository in Amazon S3, using the path specified in the report <code>Path</code> parameter. You can specify whether or not a report gets generated for a task using the <code>Enabled</code> parameter.'
    FileSystemId:
      type: string
      pattern: '^(fs-[0-9a-f]{8,})$'
      description: 'The globally unique ID of the file system, assigned by Amazon FSx.'
      minLength: 11
      maxLength: 21
    DataRepositoryTaskType:
      type: string
      enum:
        - EXPORT_TO_REPOSITORY
    DataRepositoryTaskPaths:
      type: array
      items:
        $ref: '#/components/schemas/DataRepositoryTaskPath'
      maxItems: 100
    DataRepositoryTask:
      type: object
      required:
        - TaskId
        - Lifecycle
        - Type
        - CreationTime
        - FileSystemId
      properties:
        TaskId:
          $ref: '#/components/schemas/TaskId'
          description: 'The system-generated, unique 17-digit ID of the data repository task.'
        Lifecycle:
          $ref: '#/components/schemas/DataRepositoryTaskLifecycle'
          description: '<p>The lifecycle status of the data repository task, as follows:</p> <ul> <li> <p> <code>PENDING</code> - Amazon FSx has not started the task.</p> </li> <li> <p> <code>EXECUTING</code> - Amazon FSx is processing the task.</p> </li> <li> <p> <code>FAILED</code> - Amazon FSx was not able to complete the task. For example, there may be files the task failed to process. The <a>DataRepositoryTaskFailureDetails</a> property provides more information about task failures.</p> </li> <li> <p> <code>SUCCEEDED</code> - FSx completed the task successfully.</p> </li> <li> <p> <code>CANCELED</code> - Amazon FSx canceled the task and it did not complete.</p> </li> <li> <p> <code>CANCELING</code> - FSx is in process of canceling the task.</p> </li> </ul> <note> <p>You cannot delete an FSx for Lustre file system if there are data repository tasks for the file system in the <code>PENDING</code> or <code>EXECUTING</code> states. Please retry when the data repository task is finished (with a status of <code>CANCELED</code>, <code>SUCCEEDED</code>, or <code>FAILED</code>). You can use the DescribeDataRepositoryTask action to monitor the task status. Contact the FSx team if you need to delete your file system immediately.</p> </note>'
        Type:
          $ref: '#/components/schemas/DataRepositoryTaskType'
          description: The type of data repository task; EXPORT_TO_REPOSITORY is the only type currently supported.
        CreationTime:
          $ref: '#/components/schemas/CreationTime'
        StartTime:
          $ref: '#/components/schemas/StartTime'
          description: The time that Amazon FSx began processing the task.
        EndTime:
          $ref: '#/components/schemas/EndTime'
          description: 'The time that Amazon FSx completed processing the task, populated after the task is complete.'
        ResourceARN:
          $ref: '#/components/schemas/ResourceARN'
        Tags:
          $ref: '#/components/schemas/Tags'
        FileSystemId:
          $ref: '#/components/schemas/FileSystemId'
        Paths:
          $ref: '#/components/schemas/DataRepositoryTaskPaths'
          description: '<p>An array of paths on the Amazon FSx for Lustre file system that specify the data for the data repository task to process. For example, in an EXPORT_TO_REPOSITORY task, the paths specify which data to export to the linked data repository.</p> <p>(Default) If <code>Paths</code> is not specified, Amazon FSx uses the file system root directory.</p>'
        FailureDetails:
          $ref: '#/components/schemas/DataRepositoryTaskFailureDetails'
          description: 'Failure message describing why the task failed, it is populated only when <code>Lifecycle</code> is set to <code>FAILED</code>.'
        Status:
          $ref: '#/components/schemas/DataRepositoryTaskStatus'
          description: Provides the status of the number of files that the task has processed successfully and failed to process.
        Report:
          $ref: '#/components/schemas/CompletionReport'
      description: A description of the data repository task. You use data repository tasks to perform bulk transfer operations between your Amazon FSx file system and its linked data repository.
    SubnetIds:
      type: array
      description: 'A list of subnet IDs. Currently, you can specify only one subnet ID in a call to the <code>CreateFileSystem</code> operation.'
      items:
        $ref: '#/components/schemas/SubnetId'
      maxItems: 50
    SecurityGroupIds:
      type: array
      description: A list of security group IDs.
      items:
        $ref: '#/components/schemas/SecurityGroupId'
      maxItems: 50
    CreateFileSystemWindowsConfiguration:
      type: object
      required:
        - ThroughputCapacity
      properties:
        ActiveDirectoryId:
          $ref: '#/components/schemas/DirectoryId'
          description: The ID for an existing AWS Managed Microsoft Active Directory (AD) instance that the file system should join when it's created.
        SelfManagedActiveDirectoryConfiguration:
          $ref: '#/components/schemas/SelfManagedActiveDirectoryConfiguration'
        DeploymentType:
          $ref: '#/components/schemas/WindowsDeploymentType'
          description: '<p>Specifies the file system deployment type, valid values are the following:</p> <ul> <li> <p>MULTI_AZ_1 - Deploys a high availability file system that is configured for Multi-AZ redundancy to tolerate temporary Availability Zone (AZ) unavailability. You can only deploy a Multi-AZ file system in AWS Regions that have a minimum of three Availability Zones.</p> </li> <li> <p>SINGLE_AZ_1 - (Default) Choose to deploy a file system that is configured for single AZ redundancy.</p> </li> </ul> <p>To learn more about high availability Multi-AZ file systems, see <a href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/high-availability-multiAZ.html"> High Availability for Amazon FSx for Windows File Server</a>.</p>'
        PreferredSubnetId:
          $ref: '#/components/schemas/SubnetId'
          description: 'Required when <code>DeploymentType</code> is set to <code>MULTI_AZ_1</code>. This specifies the subnet in which you want the preferred file server to be located. For in-AWS applications, we recommend that you launch your clients in the same Availability Zone (AZ) as your preferred file server to reduce cross-AZ data transfer costs and minimize latency. '
        ThroughputCapacity:
          $ref: '#/components/schemas/MegabytesPerSecond'
          description: 'The throughput of an Amazon FSx file system, measured in megabytes per second, in 2 to the <i>n</i>th increments, between 2^3 (8) and 2^11 (2048).'
        WeeklyMaintenanceStartTime:
          $ref: '#/components/schemas/WeeklyTime'
          description: 'The preferred start time to perform weekly maintenance, formatted d:HH:MM in the UTC time zone.'
        DailyAutomaticBackupStartTime:
          $ref: '#/components/schemas/DailyTime'
          description: 'The preferred time to take daily automatic backups, formatted HH:MM in the UTC time zone.'
        AutomaticBackupRetentionDays:
          $ref: '#/components/schemas/AutomaticBackupRetentionDays'
          description: The number of days to retain automatic backups. The default is to retain backups for 7 days. Setting this value to 0 disables the creation of automatic backups. The maximum retention period for backups is 35 days.
        CopyTagsToBackups:
          $ref: '#/components/schemas/Flag'
          description: 'A boolean flag indicating whether tags for the file system should be copied to backups. This value defaults to false. If it''s set to true, all tags for the file system are copied to all automatic and user-initiated backups where the user doesn''t specify tags. If this value is true, and you specify one or more tags, only the specified tags are copied to backups. If you specify one or more tags when creating a user-initiated backup, no tags are copied from the file system, regardless of this value.'
      description: The configuration object for the Microsoft Windows file system used in <code>CreateFileSystem</code> and <code>CreateFileSystemFromBackup</code> operations.
    WeeklyTime:
      type: string
      pattern: '^[1-7]:([01]\d|2[0-3]):?([0-5]\d)$'
      description: '<p>A recurring weekly time, in the format <code>D:HH:MM</code>. </p> <p> <code>D</code> is the day of the week, for which 1 represents Monday and 7 represents Sunday. For further details, see <a href="https://en.wikipedia.org/wiki/ISO_week_date">the ISO-8601 spec as described on Wikipedia</a>.</p> <p> <code>HH</code> is the zero-padded hour of the day (0-23), and <code>MM</code> is the zero-padded minute of the hour. </p> <p>For example, <code>1:05:00</code> specifies maintenance at 5 AM Monday.</p>'
      minLength: 7
      maxLength: 7
    Megabytes:
      type: integer
      minimum: 1
      maximum: 512000
    LustreDeploymentType:
      type: string
      enum:
        - SCRATCH_1
        - SCRATCH_2
        - PERSISTENT_1
    PerUnitStorageThroughput:
      type: integer
      minimum: 50
      maximum: 200
    CreateFileSystemLustreConfiguration:
      type: object
      properties:
        WeeklyMaintenanceStartTime:
          $ref: '#/components/schemas/WeeklyTime'
          description: 'The preferred time to perform weekly maintenance, in the UTC time zone.'
        ImportPath:
          $ref: '#/components/schemas/ArchivePath'
          description: '(Optional) The path to the Amazon S3 bucket (including the optional prefix) that you''re using as the data repository for your Amazon FSx for Lustre file system. The root of your FSx for Lustre file system will be mapped to the root of the Amazon S3 bucket you select. An example is <code>s3://import-bucket/optional-prefix</code>. If you specify a prefix after the Amazon S3 bucket name, only object keys with that prefix are loaded into the file system.'
        ExportPath:
          $ref: '#/components/schemas/ArchivePath'
          description: '<p>(Optional) The path in Amazon S3 where the root of your Amazon FSx file system is exported. The path must use the same Amazon S3 bucket as specified in ImportPath. You can provide an optional prefix to which new and changed data is to be exported from your Amazon FSx for Lustre file system. If an <code>ExportPath</code> value is not provided, Amazon FSx sets a default export path, <code>s3://import-bucket/FSxLustre[creation-timestamp]</code>. The timestamp is in UTC format, for example <code>s3://import-bucket/FSxLustre20181105T222312Z</code>.</p> <p>The Amazon S3 export bucket must be the same as the import bucket specified by <code>ImportPath</code>. If you only specify a bucket name, such as <code>s3://import-bucket</code>, you get a 1:1 mapping of file system objects to S3 bucket objects. This mapping means that the input data in S3 is overwritten on export. If you provide a custom prefix in the export path, such as <code>s3://import-bucket/[custom-optional-prefix]</code>, Amazon FSx exports the contents of your file system to that export prefix in the Amazon S3 bucket.</p>'
        ImportedFileChunkSize:
          $ref: '#/components/schemas/Megabytes'
          description: '<p>(Optional) For files imported from a data repository, this value determines the stripe count and maximum amount of data per file (in MiB) stored on a single physical disk. The maximum number of disks that a single file can be striped across is limited by the total number of disks that make up the file system.</p> <p>The default chunk size is 1,024 MiB (1 GiB) and can go as high as 512,000 MiB (500 GiB). Amazon S3 objects have a maximum size of 5 TB.</p>'
        DeploymentType:
          $ref: '#/components/schemas/LustreDeploymentType'
          description: '<p>(Optional) Choose <code>SCRATCH_1</code> and <code>SCRATCH_2</code> deployment types when you need temporary storage and shorter-term processing of data. The <code>SCRATCH_2</code> deployment type provides in-transit encryption of data and higher burst throughput capacity than <code>SCRATCH_1</code>.</p> <p>Choose <code>PERSISTENT_1</code> deployment type for longer-term storage and workloads and encryption of data in transit. To learn more about deployment types, see <a href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/lustre-deployment-types.html"> FSx for Lustre Deployment Options</a>.</p> <p>Encryption of data in-transit is automatically enabled when you access a <code>SCRATCH_2</code> or <code>PERSISTENT_1</code> file system from Amazon EC2 instances that <a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/data- protection.html">support this feature</a>. (Default = <code>SCRATCH_1</code>) </p> <p>Encryption of data in-transit for <code>SCRATCH_2</code> and <code>PERSISTENT_1</code> deployment types is supported when accessed from supported instance types in supported AWS Regions. To learn more, <a href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/encryption-in-transit-fsxl.html">Encrypting Data in Transit</a>.</p>'
        PerUnitStorageThroughput:
          $ref: '#/components/schemas/PerUnitStorageThroughput'
          description: '<p> (Optional) For the <code>PERSISTENT_1</code> deployment type, describes the amount of read and write throughput for each 1 tebibyte of storage, in MB/s/TiB. File system throughput capacity is calculated by multiplying ﬁle system storage capacity (TiB) by the PerUnitStorageThroughput (MB/s/TiB). For a 2.4 TiB ﬁle system, provisioning 50 MB/s/TiB of PerUnitStorageThroughput yields 120 MB/s of ﬁle system throughput. You pay for the amount of throughput that you provision. (Default = 200 MB/s/TiB) </p> <p>Valid values are 50, 100, 200.</p>'
      description: The Lustre configuration for the file system being created. This value is required if <code>FileSystemType</code> is set to <code>LUSTRE</code>.
    FileSystemType:
      type: string
      enum:
        - WINDOWS
        - LUSTRE
      description: The type of file system.
    StorageCapacity:
      type: integer
      description: 'The storage capacity for your Amazon FSx file system, in gibibytes.'
      minimum: 0
    SelfManagedActiveDirectoryConfiguration:
      type: object
      required:
        - DomainName
        - UserName
        - Password
        - DnsIps
      properties:
        DomainName:
          $ref: '#/components/schemas/ActiveDirectoryFullyQualifiedName'
          description: 'The fully qualified domain name of the self-managed AD directory, such as <code>corp.example.com</code>.'
        OrganizationalUnitDistinguishedName:
          $ref: '#/components/schemas/OrganizationalUnitDistinguishedName'
          description: '<p>(Optional) The fully qualified distinguished name of the organizational unit within your self-managed AD directory that the Windows File Server instance will join. Amazon FSx only accepts OU as the direct parent of the file system. An example is <code>OU=FSx,DC=yourdomain,DC=corp,DC=com</code>. To learn more, see <a href="https://tools.ietf.org/html/rfc2253">RFC 2253</a>. If none is provided, the FSx file system is created in the default location of your self-managed AD directory. </p> <important> <p>Only Organizational Unit (OU) objects can be the direct parent of the file system that you''re creating.</p> </important>'
        FileSystemAdministratorsGroup:
          $ref: '#/components/schemas/FileSystemAdministratorsGroupName'
          description: '(Optional) The name of the domain group whose members are granted administrative privileges for the file system. Administrative privileges include taking ownership of files and folders, setting audit controls (audit ACLs) on files and folders, and administering the file system remotely by using the FSx Remote PowerShell. The group that you specify must already exist in your domain. If you don''t provide one, your AD domain''s Domain Admins group is used.'
        UserName:
          $ref: '#/components/schemas/DirectoryUserName'
          description: 'The user name for the service account on your self-managed AD domain that Amazon FSx will use to join to your AD domain. This account must have the permission to join computers to the domain in the organizational unit provided in <code>OrganizationalUnitDistinguishedName</code>, or in the default location of your AD domain.'
        Password:
          $ref: '#/components/schemas/DirectoryPassword'
          description: The password for the service account on your self-managed AD domain that Amazon FSx will use to join to your AD domain.
        DnsIps:
          $ref: '#/components/schemas/DnsIps'
          description: '<p>A list of up to two IP addresses of DNS servers or domain controllers in the self-managed AD directory. The IP addresses need to be either in the same VPC CIDR range as the one in which your Amazon FSx file system is being created, or in the private IP version 4 (IPv4) address ranges, as specified in <a href="http://www.faqs.org/rfcs/rfc1918.html">RFC 1918</a>:</p> <ul> <li> <p>10.0.0.0 - 10.255.255.255 (10/8 prefix)</p> </li> <li> <p>172.16.0.0 - 172.31.255.255 (172.16/12 prefix)</p> </li> <li> <p>192.168.0.0 - 192.168.255.255 (192.168/16 prefix)</p> </li> </ul>'
      description: The configuration that Amazon FSx uses to join the Windows File Server instance to your self-managed (including on-premises) Microsoft Active Directory (AD) directory.
    WindowsDeploymentType:
      type: string
      enum:
        - MULTI_AZ_1
        - SINGLE_AZ_1
    SubnetId:
      type: string
      pattern: '^(subnet-[0-9a-f]{8,})$'
      description: 'The ID for a subnet. A <i>subnet</i> is a range of IP addresses in your virtual private cloud (VPC). For more information, see <a href="https://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/VPC_Subnets.html">VPC and Subnets</a> in the <i>Amazon VPC User Guide.</i> '
      minLength: 15
      maxLength: 24
    MegabytesPerSecond:
      type: integer
      description: Sustained throughput of an Amazon FSx file system in MBps.
      minimum: 8
      maximum: 2048
    DailyTime:
      type: string
      pattern: '^([01]\d|2[0-3]):?([0-5]\d)$'
      description: 'A recurring daily time, in the format <code>HH:MM</code>. <code>HH</code> is the zero-padded hour of the day (0-23), and <code>MM</code> is the zero-padded minute of the hour. For example, <code>05:00</code> specifies 5 AM daily. '
      minLength: 5
      maxLength: 5
    DNSName:
      type: string
      pattern: '^(fsi?-[0-9a-f]{8,}\..{4,253})$'
      description: The Domain Name Service (DNS) name for the file system. You can mount your file system using its DNS name.
      minLength: 16
      maxLength: 275
    DataRepositoryConfiguration:
      type: object
      properties:
        ImportPath:
          $ref: '#/components/schemas/ArchivePath'
          description: 'The import path to the Amazon S3 bucket (and optional prefix) that you''re using as the data repository for your FSx for Lustre file system, for example <code>s3://import-bucket/optional-prefix</code>. If a prefix is specified after the Amazon S3 bucket name, only object keys with that prefix are loaded into the file system.'
        ExportPath:
          $ref: '#/components/schemas/ArchivePath'
          description: The export path to the Amazon S3 bucket (and prefix) that you are using to store new and changed Lustre file system files in S3.
        ImportedFileChunkSize:
          $ref: '#/components/schemas/Megabytes'
          description: '<p>For files imported from a data repository, this value determines the stripe count and maximum amount of data per file (in MiB) stored on a single physical disk. The maximum number of disks that a single file can be striped across is limited by the total number of disks that make up the file system.</p> <p>The default chunk size is 1,024 MiB (1 GiB) and can go as high as 512,000 MiB (500 GiB). Amazon S3 objects have a maximum size of 5 TB.</p>'
      description: The data repository configuration object for Lustre file systems returned in the response of the <code>CreateFileSystem</code> operation.
    StartTime:
      type: string
      format: date-time
    EndTime:
      type: string
      format: date-time
    DataRepositoryTaskFailureDetails:
      type: object
      properties:
        Message:
          $ref: '#/components/schemas/ErrorMessage'
      description: Provides information about why a data repository task failed. Only populated when the task <code>Lifecycle</code> is set to <code>FAILED</code>.
    DataRepositoryTaskStatus:
      type: object
      properties:
        TotalCount:
          $ref: '#/components/schemas/TotalCount'
          description: 'The total number of files that the task will process. While a task is executing, the sum of <code>SucceededCount</code> plus <code>FailedCount</code> may not equal <code>TotalCount</code>. When the task is complete, <code>TotalCount</code> equals the sum of <code>SucceededCount</code> plus <code>FailedCount</code>.'
        SucceededCount:
          $ref: '#/components/schemas/SucceededCount'
          description: A running total of the number of files that the task has successfully processed.
        FailedCount:
          $ref: '#/components/schemas/FailedCount'
          description: A running total of the number of files that the task failed to process.
        LastUpdatedTime:
          $ref: '#/components/schemas/LastUpdatedTime'
          description: The time at which the task status was last updated.
      description: 'Provides the task status showing a running total of the total number of files to be processed, the number successfully processed, and the number of files the task failed to process.'
    DataRepositoryTaskFilterName:
      type: string
      enum:
        - file-system-id
        - task-lifecycle
    DataRepositoryTaskFilterValues:
      type: array
      items:
        $ref: '#/components/schemas/DataRepositoryTaskFilterValue'
      maxItems: 20
    DataRepositoryTaskFilter:
      type: object
      properties:
        Name:
          $ref: '#/components/schemas/DataRepositoryTaskFilterName'
          description: '<p>Name of the task property to use in filtering the tasks returned in the response.</p> <ul> <li> <p>Use <code>file-system-id</code> to retrieve data repository tasks for specific file systems.</p> </li> <li> <p>Use <code>task-lifecycle</code> to retrieve data repository tasks with one or more specific lifecycle states, as follows: CANCELED, EXECUTING, FAILED, PENDING, and SUCCEEDED.</p> </li> </ul>'
        Values:
          $ref: '#/components/schemas/DataRepositoryTaskFilterValues'
          description: Use Values to include the specific file system IDs and task lifecycle states for the filters you are using.
      description: '(Optional) An array of filter objects you can use to filter the response of data repository tasks you will see in the the response. You can filter the tasks returned in the response by one or more file system IDs, task lifecycles, and by task type. A filter object consists of a filter <code>Name</code>, and one or more <code>Values</code> for the filter.'
    DataRepositoryTaskFilterValue:
      type: string
      pattern: '^[0-9a-zA-Z\*\.\\/\?\-\_]*$'
      minLength: 1
      maxLength: 128
    DataRepositoryTaskFilters:
      type: array
      items:
        $ref: '#/components/schemas/DataRepositoryTaskFilter'
      maxItems: 3
    DataRepositoryTaskPath:
      type: string
      pattern: '^.{0,4096}$'
      minLength: 0
      maxLength: 4096
    TotalCount:
      type: integer
    SucceededCount:
      type: integer
    FailedCount:
      type: integer
    LastUpdatedTime:
      type: string
      format: date-time
    DataRepositoryTasks:
      type: array
      items:
        $ref: '#/components/schemas/DataRepositoryTask'
      maxItems: 50
    DeleteFileSystemWindowsConfiguration:
      type: object
      properties:
        SkipFinalBackup:
