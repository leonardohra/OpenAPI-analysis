      description: <p>Information about the authorization settings for AWS CodeBuild to access the source code to be built.</p> <p>This information is for the AWS CodeBuild console's use only. Your code should not get or set this information directly.</p>
    ReportStatusType:
      type: string
      enum:
        - GENERATING
        - SUCCEEDED
        - FAILED
        - INCOMPLETE
        - DELETING
    TestReportSummary:
      type: object
      required:
        - total
        - statusCounts
        - durationInNanoSeconds
      properties:
        total:
          $ref: '#/components/schemas/WrapperInt'
          description: ' The number of test cases in this <code>TestReportSummary</code>. The total includes truncated test cases. '
        statusCounts:
          $ref: '#/components/schemas/ReportStatusCounts'
          description: ' A map that contains the number of each type of status returned by the test results in this <code>TestReportSummary</code>. '
        durationInNanoSeconds:
          $ref: '#/components/schemas/WrapperLong'
          description: ' The number of nanoseconds it took to run all of the test cases in this report. '
      description: ' Information about a test report. '
    Report:
      type: object
      properties:
        arn:
          $ref: '#/components/schemas/NonEmptyString'
          description: ' The ARN of the report run. '
        type:
          $ref: '#/components/schemas/ReportType'
          description: ' The type of the report that was run. '
        name:
          $ref: '#/components/schemas/String'
          description: ' The name of the report that was run. '
        reportGroupArn:
          $ref: '#/components/schemas/NonEmptyString'
          description: ' The ARN of the report group associated with this report. '
        executionId:
          $ref: '#/components/schemas/String'
          description: ' The ARN of the build run that generated this report. '
        status:
          $ref: '#/components/schemas/ReportStatusType'
          description: ' The status of this report. '
        created:
          $ref: '#/components/schemas/Timestamp'
          description: ' The date and time this report run occurred. '
        expired:
          $ref: '#/components/schemas/Timestamp'
          description: ' The date and time a report expires. A report expires 30 days after it is created. An expired report is not available to view in CodeBuild. '
        exportConfig:
          $ref: '#/components/schemas/ReportExportConfig'
          description: ' Information about where the raw data used to generate this report was exported. '
        truncated:
          $ref: '#/components/schemas/WrapperBoolean'
          description: ' A boolean that specifies if this report run is truncated. The list of test cases is truncated after the maximum number of test cases is reached. '
        testSummary:
          $ref: '#/components/schemas/TestReportSummary'
          description: ' A <code>TestReportSummary</code> object that contains information about this test report. '
      description: ' Information about the results from running a series of test cases during the run of a build project. The test cases are specified in the buildspec for the build project using one or more paths to the test case files. You can specify any type of tests you want, such as unit tests, integration tests, and functional tests. '
    ReportExportConfigType:
      type: string
      enum:
        - S3
        - NO_EXPORT
    S3ReportExportConfig:
      type: object
      properties:
        bucket:
          $ref: '#/components/schemas/NonEmptyString'
          description: ' The name of the S3 bucket where the raw data of a report are exported. '
        path:
          $ref: '#/components/schemas/String'
          description: ' The path to the exported report''s raw data results. '
        packaging:
          $ref: '#/components/schemas/ReportPackagingType'
          description: '<p> The type of build output artifact to create. Valid values include: </p> <ul> <li> <p> <code>NONE</code>: AWS CodeBuild creates the raw data in the output bucket. This is the default if packaging is not specified. </p> </li> <li> <p> <code>ZIP</code>: AWS CodeBuild creates a ZIP file with the raw data in the output bucket. </p> </li> </ul>'
        encryptionKey:
          $ref: '#/components/schemas/NonEmptyString'
          description: ' The encryption key for the report''s encrypted raw data. '
        encryptionDisabled:
          $ref: '#/components/schemas/WrapperBoolean'
          description: ' A boolean value that specifies if the results of a report are encrypted. '
      description: ' Information about the S3 bucket where the raw data of a report are exported. '
    ReportPackagingType:
      type: string
      enum:
        - ZIP
        - NONE
    ReportStatusCounts:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/WrapperInt'
    SecurityGroupIds:
      type: array
      items:
        $ref: '#/components/schemas/NonEmptyString'
      maxItems: 5
    SourceAuthType:
      type: string
      enum:
        - OAUTH
    SourceCredentialsInfo:
      type: object
      properties:
        arn:
          $ref: '#/components/schemas/NonEmptyString'
          description: ' The Amazon Resource Name (ARN) of the token. '
        serverType:
          $ref: '#/components/schemas/ServerType'
          description: ' The type of source provider. The valid options are GITHUB, GITHUB_ENTERPRISE, or BITBUCKET. '
        authType:
          $ref: '#/components/schemas/AuthType'
          description: ' The type of authentication used by the credentials. Valid options are OAUTH, BASIC_AUTH, or PERSONAL_ACCESS_TOKEN. '
      description: ' Information about the credentials for a GitHub, GitHub Enterprise, or Bitbucket repository. '
    Subnets:
      type: array
      items:
        $ref: '#/components/schemas/NonEmptyString'
      maxItems: 16
    ValueInput:
      type: string
      pattern: '^([\p{L}\p{Z}\p{N}_.:/=@+\-]*)$'
      minLength: 1
      maxLength: 255
    Tag:
      type: object
      properties:
        key:
          $ref: '#/components/schemas/KeyInput'
          description: The tag's key.
        value:
          $ref: '#/components/schemas/ValueInput'
          description: The tag's value.
      description: '<p>A tag, consisting of a key and a value.</p> <p>This tag is available for use by AWS services that support tags in AWS CodeBuild.</p>'
    TestCase:
      type: object
      properties:
        reportArn:
          $ref: '#/components/schemas/NonEmptyString'
          description: ' The ARN of the report to which the test case belongs. '
        testRawDataPath:
          $ref: '#/components/schemas/String'
          description: ' The path to the raw data file that contains the test result. '
        prefix:
          $ref: '#/components/schemas/String'
          description: ' A string that is applied to a series of related test cases. CodeBuild generates the prefix. The prefix depends on the framework used to generate the tests. '
        name:
          $ref: '#/components/schemas/String'
          description: ' The name of the test case. '
        status:
          $ref: '#/components/schemas/String'
          description: ' The status returned by the test case after it was run. Valid statuses are <code>SUCCEEDED</code>, <code>FAILED</code>, <code>ERROR</code>, <code>SKIPPED</code>, and <code>UNKNOWN</code>. '
        durationInNanoSeconds:
          $ref: '#/components/schemas/WrapperLong'
          description: ' The number of nanoseconds it took to run this test case. '
        message:
          $ref: '#/components/schemas/String'
          description: ' A message associated with a test case. For example, an error message or stack trace. '
        expired:
          $ref: '#/components/schemas/Timestamp'
          description: ' The date and time a test case expires. A test case expires 30 days after it is created. An expired test case is not available to view in CodeBuild. '
      description: ' Information about a test case created using a framework such as NUnit or Cucumber. A test case might be a unit test or a configuration test. '
    WebhookFilterType:
      type: string
      enum:
        - EVENT
        - BASE_REF
        - HEAD_REF
        - ACTOR_ACCOUNT_ID
        - FILE_PATH
security:
  - hmac: []
