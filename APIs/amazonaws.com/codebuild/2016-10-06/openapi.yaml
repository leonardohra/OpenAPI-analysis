    Build:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/NonEmptyString'
          description: The unique ID for the build.
        arn:
          $ref: '#/components/schemas/NonEmptyString'
          description: The Amazon Resource Name (ARN) of the build.
        buildNumber:
          $ref: '#/components/schemas/WrapperLong'
          description: 'The number of the build. For each project, the <code>buildNumber</code> of its first build is <code>1</code>. The <code>buildNumber</code> of each subsequent build is incremented by <code>1</code>. If a build is deleted, the <code>buildNumber</code> of other builds does not change.'
        startTime:
          $ref: '#/components/schemas/Timestamp'
          description: 'When the build process started, expressed in Unix time format.'
        endTime:
          $ref: '#/components/schemas/Timestamp'
          description: 'When the build process ended, expressed in Unix time format.'
        currentPhase:
          $ref: '#/components/schemas/String'
          description: The current build phase.
        buildStatus:
          $ref: '#/components/schemas/StatusType'
          description: '<p>The current status of the build. Valid values include:</p> <ul> <li> <p> <code>FAILED</code>: The build failed.</p> </li> <li> <p> <code>FAULT</code>: The build faulted.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The build is still in progress.</p> </li> <li> <p> <code>STOPPED</code>: The build stopped.</p> </li> <li> <p> <code>SUCCEEDED</code>: The build succeeded.</p> </li> <li> <p> <code>TIMED_OUT</code>: The build timed out.</p> </li> </ul>'
        sourceVersion:
          $ref: '#/components/schemas/NonEmptyString'
          description: '<p>Any version identifier for the version of the source code to be built. If <code>sourceVersion</code> is specified at the project level, then this <code>sourceVersion</code> (at the build level) takes precedence. </p> <p> For more information, see <a href="https://docs.aws.amazon.com/codebuild/latest/userguide/sample-source-version.html">Source Version Sample with CodeBuild</a> in the <i>AWS CodeBuild User Guide</i>. </p>'
        resolvedSourceVersion:
          $ref: '#/components/schemas/NonEmptyString'
          description: '<p> An identifier for the version of this build''s source code. </p> <ul> <li> <p> For AWS CodeCommit, GitHub, GitHub Enterprise, and BitBucket, the commit ID. </p> </li> <li> <p> For AWS CodePipeline, the source revision provided by AWS CodePipeline. </p> </li> <li> <p> For Amazon Simple Storage Service (Amazon S3), this does not apply. </p> </li> </ul>'
        projectName:
          $ref: '#/components/schemas/NonEmptyString'
          description: The name of the AWS CodeBuild project.
        phases:
          $ref: '#/components/schemas/BuildPhases'
          description: Information about all previous build phases that are complete and information about any current build phase that is not yet complete.
        source:
          $ref: '#/components/schemas/ProjectSource'
          description: Information about the source code to be built.
        secondarySources:
          $ref: '#/components/schemas/ProjectSources'
          description: ' An array of <code>ProjectSource</code> objects. '
        secondarySourceVersions:
          $ref: '#/components/schemas/ProjectSecondarySourceVersions'
          description: '<p> An array of <code>ProjectSourceVersion</code> objects. Each <code>ProjectSourceVersion</code> must be one of: </p> <ul> <li> <p>For AWS CodeCommit: the commit ID, branch, or Git tag to use.</p> </li> <li> <p>For GitHub: the commit ID, pull request ID, branch name, or tag name that corresponds to the version of the source code you want to build. If a pull request ID is specified, it must use the format <code>pr/pull-request-ID</code> (for example, <code>pr/25</code>). If a branch name is specified, the branch''s HEAD commit ID is used. If not specified, the default branch''s HEAD commit ID is used.</p> </li> <li> <p>For Bitbucket: the commit ID, branch name, or tag name that corresponds to the version of the source code you want to build. If a branch name is specified, the branch''s HEAD commit ID is used. If not specified, the default branch''s HEAD commit ID is used.</p> </li> <li> <p>For Amazon Simple Storage Service (Amazon S3): the version ID of the object that represents the build input ZIP file to use.</p> </li> </ul>'
        artifacts:
          $ref: '#/components/schemas/BuildArtifacts'
          description: Information about the output artifacts for the build.
        secondaryArtifacts:
          $ref: '#/components/schemas/BuildArtifactsList'
          description: ' An array of <code>ProjectArtifacts</code> objects. '
        cache:
          $ref: '#/components/schemas/ProjectCache'
          description: Information about the cache for the build.
        environment:
          $ref: '#/components/schemas/ProjectEnvironment'
          description: Information about the build environment for this build.
        serviceRole:
          $ref: '#/components/schemas/NonEmptyString'
          description: The name of a service role used for this build.
        logs:
          $ref: '#/components/schemas/LogsLocation'
          description: Information about the build's logs in Amazon CloudWatch Logs.
        timeoutInMinutes:
          $ref: '#/components/schemas/WrapperInt'
          description: 'How long, in minutes, for AWS CodeBuild to wait before timing out this build if it does not get marked as completed.'
        queuedTimeoutInMinutes:
          $ref: '#/components/schemas/WrapperInt'
          description: ' The number of minutes a build is allowed to be queued before it times out. '
        buildComplete:
          $ref: '#/components/schemas/Boolean'
          description: 'Whether the build is complete. True if complete; otherwise, false.'
        initiator:
          $ref: '#/components/schemas/String'
          description: '<p>The entity that started the build. Valid values include:</p> <ul> <li> <p>If AWS CodePipeline started the build, the pipeline''s name (for example, <code>codepipeline/my-demo-pipeline</code>).</p> </li> <li> <p>If an AWS Identity and Access Management (IAM) user started the build, the user''s name (for example, <code>MyUserName</code>).</p> </li> <li> <p>If the Jenkins plugin for AWS CodeBuild started the build, the string <code>CodeBuild-Jenkins-Plugin</code>.</p> </li> </ul>'
        vpcConfig:
          $ref: '#/components/schemas/VpcConfig'
          description: 'If your AWS CodeBuild project accesses resources in an Amazon VPC, you provide this parameter that identifies the VPC ID and the list of security group IDs and subnet IDs. The security groups and subnets must belong to the same VPC. You must provide at least one security group and one subnet ID.'
        networkInterface:
          $ref: '#/components/schemas/NetworkInterface'
          description: Describes a network interface.
        encryptionKey:
          $ref: '#/components/schemas/NonEmptyString'
          description: '<p>The AWS Key Management Service (AWS KMS) customer master key (CMK) to be used for encrypting the build output artifacts.</p> <note> <p> You can use a cross-account KMS key to encrypt the build output artifacts if your service role has permission to that key. </p> </note> <p>You can specify either the Amazon Resource Name (ARN) of the CMK or, if available, the CMK''s alias (using the format <code>alias/<i>alias-name</i> </code>).</p>'
        exportedEnvironmentVariables:
          $ref: '#/components/schemas/ExportedEnvironmentVariables'
          description: ' A list of exported environment variables for this build. '
        reportArns:
          $ref: '#/components/schemas/BuildReportArns'
          description: ' An array of the ARNs associated with this build''s reports. '
        fileSystemLocations:
          $ref: '#/components/schemas/ProjectFileSystemLocations'
          description: ' An array of <code>ProjectFileSystemLocation</code> objects for a CodeBuild build project. A <code>ProjectFileSystemLocation</code> object specifies the <code>identifier</code>, <code>location</code>, <code>mountOptions</code>, <code>mountPoint</code>, and <code>type</code> of a file system created using Amazon Elastic File System. '
      description: Information about a build.
    WrapperBoolean:
