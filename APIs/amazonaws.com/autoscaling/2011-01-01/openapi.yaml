      type: boolean
    ProtectedFromScaleIn:
      type: boolean
    PutLifecycleHookType:
      type: object
      required:
        - LifecycleHookName
        - AutoScalingGroupName
      title: PutLifecycleHookType
      properties:
        LifecycleHookName:
          $ref: '#/components/schemas/AsciiStringMaxLen255'
          description: The name of the lifecycle hook.
        AutoScalingGroupName:
          $ref: '#/components/schemas/ResourceName'
          description: The name of the Auto Scaling group.
        LifecycleTransition:
          $ref: '#/components/schemas/LifecycleTransition'
          description: '<p>The instance state to which you want to attach the lifecycle hook. The valid values are:</p> <ul> <li> <p>autoscaling:EC2_INSTANCE_LAUNCHING</p> </li> <li> <p>autoscaling:EC2_INSTANCE_TERMINATING</p> </li> </ul> <p>Conditional: This parameter is required for new lifecycle hooks, but optional when updating existing hooks.</p>'
        RoleARN:
          $ref: '#/components/schemas/ResourceName'
          description: '<p>The ARN of the IAM role that allows the Auto Scaling group to publish to the specified notification target, for example, an Amazon SNS topic or an Amazon SQS queue.</p> <p>Conditional: This parameter is required for new lifecycle hooks, but optional when updating existing hooks.</p>'
        NotificationTargetARN:
          $ref: '#/components/schemas/NotificationTargetResourceName'
          description: '<p>The ARN of the notification target that Amazon EC2 Auto Scaling uses to notify you when an instance is in the transition state for the lifecycle hook. This target can be either an SQS queue or an SNS topic.</p> <p>If you specify an empty string, this overrides the current ARN.</p> <p>This operation uses the JSON format when sending notifications to an Amazon SQS queue, and an email key-value pair format when sending notifications to an Amazon SNS topic.</p> <p>When you specify a notification target, Amazon EC2 Auto Scaling sends it a test message. Test messages contain the following additional key-value pair: <code>"Event": "autoscaling:TEST_NOTIFICATION"</code>.</p>'
        NotificationMetadata:
          $ref: '#/components/schemas/XmlStringMaxLen1023'
          description: Additional information that you want to include any time Amazon EC2 Auto Scaling sends a message to the notification target.
        HeartbeatTimeout:
          $ref: '#/components/schemas/HeartbeatTimeout'
          description: '<p>The maximum time, in seconds, that can elapse before the lifecycle hook times out. The range is from <code>30</code> to <code>7200</code> seconds. The default value is <code>3600</code> seconds (1 hour).</p> <p>If the lifecycle hook times out, Amazon EC2 Auto Scaling performs the action that you specified in the <code>DefaultResult</code> parameter. You can prevent the lifecycle hook from timing out by calling <a>RecordLifecycleActionHeartbeat</a>.</p>'
        DefaultResult:
          $ref: '#/components/schemas/LifecycleActionResult'
          description: Defines the action the Auto Scaling group should take when the lifecycle hook timeout elapses or if an unexpected failure occurs. This parameter can be either <code>CONTINUE</code> or <code>ABANDON</code>. The default value is <code>ABANDON</code>.
    PutNotificationConfigurationType:
      type: object
      required:
        - AutoScalingGroupName
        - TopicARN
        - NotificationTypes
      title: PutNotificationConfigurationType
      properties:
        AutoScalingGroupName:
          $ref: '#/components/schemas/ResourceName'
          description: The name of the Auto Scaling group.
        TopicARN:
          $ref: '#/components/schemas/ResourceName'
          description: The Amazon Resource Name (ARN) of the Amazon Simple Notification Service (Amazon SNS) topic.
        NotificationTypes:
          $ref: '#/components/schemas/AutoScalingNotificationTypes'
          description: 'The type of event that causes the notification to be sent. For more information about notification types supported by Amazon EC2 Auto Scaling, see <a>DescribeAutoScalingNotificationTypes</a>.'
    StepAdjustments:
      type: array
      items:
        $ref: '#/components/schemas/StepAdjustment'
    TargetTrackingConfiguration:
      type: object
      required:
        - TargetValue
      properties:
        PredefinedMetricSpecification:
          $ref: '#/components/schemas/PredefinedMetricSpecification'
          description: A predefined metric. You must specify either a predefined metric or a customized metric.
        CustomizedMetricSpecification:
          $ref: '#/components/schemas/CustomizedMetricSpecification'
          description: A customized metric. You must specify either a predefined metric or a customized metric.
        TargetValue:
          $ref: '#/components/schemas/MetricScale'
          description: The target value for the metric.
        DisableScaleIn:
          $ref: '#/components/schemas/DisableScaleIn'
          description: 'Indicates whether scaling in by the target tracking scaling policy is disabled. If scaling in is disabled, the target tracking scaling policy doesn''t remove instances from the Auto Scaling group. Otherwise, the target tracking scaling policy can remove instances from the Auto Scaling group. The default is <code>false</code>.'
      description: Represents a target tracking scaling policy configuration to use with Amazon EC2 Auto Scaling.
    ScalingPolicyEnabled:
      type: boolean
    PutScalingPolicyType:
      type: object
      required:
        - AutoScalingGroupName
        - PolicyName
      title: PutScalingPolicyType
      properties:
        AutoScalingGroupName:
          $ref: '#/components/schemas/ResourceName'
          description: The name of the Auto Scaling group.
        PolicyName:
          $ref: '#/components/schemas/XmlStringMaxLen255'
          description: The name of the policy.
        PolicyType:
          $ref: '#/components/schemas/XmlStringMaxLen64'
          description: 'The policy type. The valid values are <code>SimpleScaling</code>, <code>StepScaling</code>, and <code>TargetTrackingScaling</code>. If the policy type is null, the value is treated as <code>SimpleScaling</code>.'
        AdjustmentType:
          $ref: '#/components/schemas/XmlStringMaxLen255'
          description: '<p>Specifies whether the <code>ScalingAdjustment</code> parameter is an absolute number or a percentage of the current capacity. The valid values are <code>ChangeInCapacity</code>, <code>ExactCapacity</code>, and <code>PercentChangeInCapacity</code>.</p> <p>Valid only if the policy type is <code>StepScaling</code> or <code>SimpleScaling</code>. For more information, see <a href="https://docs.aws.amazon.com/autoscaling/ec2/userguide/as-scaling-simple-step.html#as-scaling-adjustment">Scaling Adjustment Types</a> in the <i>Amazon EC2 Auto Scaling User Guide</i>.</p>'
        MinAdjustmentStep:
          $ref: '#/components/schemas/MinAdjustmentStep'
          description: Available for backward compatibility. Use <code>MinAdjustmentMagnitude</code> instead.
        MinAdjustmentMagnitude:
          $ref: '#/components/schemas/MinAdjustmentMagnitude'
          description: '<p>The minimum number of instances to scale. If the value of <code>AdjustmentType</code> is <code>PercentChangeInCapacity</code>, the scaling policy changes the <code>DesiredCapacity</code> of the Auto Scaling group by at least this many instances. Otherwise, the error is <code>ValidationError</code>.</p> <p>This property replaces the <code>MinAdjustmentStep</code> property. For example, suppose that you create a step scaling policy to scale out an Auto Scaling group by 25 percent and you specify a <code>MinAdjustmentMagnitude</code> of 2. If the group has 4 instances and the scaling policy is performed, 25 percent of 4 is 1. However, because you specified a <code>MinAdjustmentMagnitude</code> of 2, Amazon EC2 Auto Scaling scales out the group by 2 instances.</p> <p>Valid only if the policy type is <code>SimpleScaling</code> or <code>StepScaling</code>.</p>'
        ScalingAdjustment:
          $ref: '#/components/schemas/PolicyIncrement'
          description: '<p>The amount by which a simple scaling policy scales the Auto Scaling group in response to an alarm breach. The adjustment is based on the value that you specified in the <code>AdjustmentType</code> parameter (either an absolute number or a percentage). A positive value adds to the current capacity and a negative value subtracts from the current capacity. For exact capacity, you must specify a positive value.</p> <p>Conditional: If you specify <code>SimpleScaling</code> for the policy type, you must specify this parameter. (Not used with any other policy type.) </p>'
        Cooldown:
          $ref: '#/components/schemas/Cooldown'
          description: '<p>The amount of time, in seconds, after a scaling activity completes before any further dynamic scaling activities can start. If this parameter is not specified, the default cooldown period for the group applies.</p> <p>Valid only if the policy type is <code>SimpleScaling</code>. For more information, see <a href="https://docs.aws.amazon.com/autoscaling/ec2/userguide/Cooldown.html">Scaling Cooldowns</a> in the <i>Amazon EC2 Auto Scaling User Guide</i>.</p>'
        MetricAggregationType:
          $ref: '#/components/schemas/XmlStringMaxLen32'
          description: '<p>The aggregation type for the CloudWatch metrics. The valid values are <code>Minimum</code>, <code>Maximum</code>, and <code>Average</code>. If the aggregation type is null, the value is treated as <code>Average</code>.</p> <p>Valid only if the policy type is <code>StepScaling</code>.</p>'
        StepAdjustments:
          $ref: '#/components/schemas/StepAdjustments'
          description: '<p>A set of adjustments that enable you to scale based on the size of the alarm breach.</p> <p>Conditional: If you specify <code>StepScaling</code> for the policy type, you must specify this parameter. (Not used with any other policy type.) </p>'
        EstimatedInstanceWarmup:
          $ref: '#/components/schemas/EstimatedInstanceWarmup'
          description: '<p>The estimated time, in seconds, until a newly launched instance can contribute to the CloudWatch metrics. The default is to use the value specified for the default cooldown period for the group.</p> <p>Valid only if the policy type is <code>StepScaling</code> or <code>TargetTrackingScaling</code>.</p>'
        TargetTrackingConfiguration:
          $ref: '#/components/schemas/TargetTrackingConfiguration'
