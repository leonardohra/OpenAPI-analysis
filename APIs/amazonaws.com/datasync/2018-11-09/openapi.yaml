          description: 'The Amazon S3 bucket to access. This bucket is used as a parameter in the <a>CreateLocationS3</a> operation. '
      description: '<p>The Amazon Resource Name (ARN) of the AWS Identity and Access Management (IAM) role that is used to access an Amazon S3 bucket.</p> <p>For detailed information about using such a role, see Creating a Location for Amazon S3 in the <i>AWS DataSync User Guide</i>.</p>'
    SmbSubdirectory:
      type: string
      pattern: '^[a-zA-Z0-9_\-\+\./\(\)\$\p{Zs}]+$'
      maxLength: 4096
    SmbMountOptions:
      type: object
      properties:
        Version:
          $ref: '#/components/schemas/SmbVersion'
          description: 'The specific SMB version that you want DataSync to use to mount your SMB share. If you don''t specify a version, DataSync defaults to <code>AUTOMATIC</code>. That is, DataSync automatically selects a version based on negotiation with the SMB server.'
      description: Represents the mount options that are available for DataSync to access an SMB location.
    LogGroupArn:
      type: string
      pattern: '^arn:(aws|aws-cn|aws-us-gov|aws-iso|aws-iso-b):logs:[a-z\-0-9]*:[0-9]{12}:log-group:([^:\*]*)$'
      maxLength: 562
    Options:
      type: object
      properties:
        VerifyMode:
          $ref: '#/components/schemas/VerifyMode'
          description: '<p>A value that determines whether a data integrity verification should be performed at the end of a task execution after all data and metadata have been transferred. </p> <p>Default value: POINT_IN_TIME_CONSISTENT.</p> <p>POINT_IN_TIME_CONSISTENT: Perform verification (recommended). </p> <p>ONLY_FILES_TRANSFERRED: Perform verification on only files that were transferred.</p> <p>NONE: Skip verification.</p>'
        OverwriteMode:
          $ref: '#/components/schemas/OverwriteMode'
          description: '<p>A value that determines whether files at the destination should be overwritten or preserved when copying files. If set to <code>NEVER</code> a destination file will not be replaced by a source file, even if the destination file differs from the source file. If you modify files in the destination and you sync the files, you can use this value to protect against overwriting those changes. </p> <p>Some storage classes have specific behaviors that can affect your S3 storage cost. For detailed information, see <a>using-storage-classes</a> in the <i>AWS DataSync User Guide</i>.</p>'
        Atime:
          $ref: '#/components/schemas/Atime'
          description: '<p>A file metadata value that shows the last time a file was accessed (that is, when the file was read or written to). If you set <code>Atime</code> to BEST_EFFORT, DataSync attempts to preserve the original <code>Atime</code> attribute on all source files (that is, the version before the PREPARING phase). However, <code>Atime</code>''s behavior is not fully standard across platforms, so AWS DataSync can only do this on a best-effort basis. </p> <p>Default value: BEST_EFFORT.</p> <p>BEST_EFFORT: Attempt to preserve the per-file <code>Atime</code> value (recommended).</p> <p>NONE: Ignore <code>Atime</code>.</p> <note> <p>If <code>Atime</code> is set to BEST_EFFORT, <code>Mtime</code> must be set to PRESERVE. </p> <p>If <code>Atime</code> is set to NONE, <code>Mtime</code> must also be NONE. </p> </note>'
        Mtime:
          $ref: '#/components/schemas/Mtime'
          description: '<p>A value that indicates the last time that a file was modified (that is, a file was written to) before the PREPARING phase. </p> <p>Default value: PRESERVE. </p> <p>PRESERVE: Preserve original <code>Mtime</code> (recommended)</p> <p> NONE: Ignore <code>Mtime</code>. </p> <note> <p>If <code>Mtime</code> is set to PRESERVE, <code>Atime</code> must be set to BEST_EFFORT.</p> <p>If <code>Mtime</code> is set to NONE, <code>Atime</code> must also be set to NONE. </p> </note>'
        Uid:
          $ref: '#/components/schemas/Uid'
          description: '<p>The user ID (UID) of the file''s owner. </p> <p>Default value: INT_VALUE. This preserves the integer value of the ID.</p> <p>INT_VALUE: Preserve the integer value of UID and group ID (GID) (recommended).</p> <p>NONE: Ignore UID and GID. </p>'
        Gid:
          $ref: '#/components/schemas/Gid'
          description: '<p>The group ID (GID) of the file''s owners. </p> <p>Default value: INT_VALUE. This preserves the integer value of the ID.</p> <p>INT_VALUE: Preserve the integer value of user ID (UID) and GID (recommended).</p> <p>NONE: Ignore UID and GID. </p>'
        PreserveDeletedFiles:
          $ref: '#/components/schemas/PreserveDeletedFiles'
          description: '<p>A value that specifies whether files in the destination that don''t exist in the source file system should be preserved. This option can affect your storage cost. If your task deletes objects, you might incur minimum storage duration charges for certain storage classes. For detailed information, see <a>using-storage-classes</a> in the <i>AWS DataSync User Guide</i>.</p> <p>Default value: PRESERVE.</p> <p>PRESERVE: Ignore such destination files (recommended). </p> <p>REMOVE: Delete destination files that aren’t present in the source.</p>'
        PreserveDevices:
          $ref: '#/components/schemas/PreserveDevices'
          description: '<p>A value that determines whether AWS DataSync should preserve the metadata of block and character devices in the source file system, and recreate the files with that device name and metadata on the destination.</p> <note> <p>AWS DataSync can''t sync the actual contents of such devices, because they are nonterminal and don''t return an end-of-file (EOF) marker.</p> </note> <p>Default value: NONE.</p> <p>NONE: Ignore special devices (recommended). </p> <p>PRESERVE: Preserve character and block device metadata. This option isn''t currently supported for Amazon EFS. </p>'
        PosixPermissions:
          $ref: '#/components/schemas/PosixPermissions'
          description: '<p>A value that determines which users or groups can access a file for a specific purpose such as reading, writing, or execution of the file. </p> <p>Default value: PRESERVE.</p> <p>PRESERVE: Preserve POSIX-style permissions (recommended).</p> <p>NONE: Ignore permissions. </p> <note> <p>AWS DataSync can preserve extant permissions of a source location.</p> </note>'
        BytesPerSecond:
          $ref: '#/components/schemas/BytesPerSecond'
          description: 'A value that limits the bandwidth used by AWS DataSync. For example, if you want AWS DataSync to use a maximum of 1 MB, set this value to <code>1048576</code> (<code>=1024*1024</code>).'
        TaskQueueing:
          $ref: '#/components/schemas/TaskQueueing'
          description: '<p>A value that determines whether tasks should be queued before executing the tasks. If set to <code>ENABLED</code>, the tasks will be queued. The default is <code>ENABLED</code>.</p> <p>If you use the same agent to run multiple tasks you can enable the tasks to run in series. For more information see <a>queue-task-execution</a>.</p>'
        LogLevel:
          $ref: '#/components/schemas/LogLevel'
          description: 'A value that determines the type of logs DataSync will deliver to your AWS CloudWatch Logs file. If set to <code>OFF</code>, no logs will be delivered. <code>BASIC</code> will deliver a few logs per transfer operation and <code>TRANSFER</code> will deliver a verbose log that contains logs for every file that is transferred.'
      description: '<p>Represents the options that are available to control the behavior of a <a>StartTaskExecution</a> operation. Behavior includes preserving metadata such as user ID (UID), group ID (GID), and file permissions, and also overwriting files in the destination, data integrity verification, and so on.</p> <p>A task has a set of default options associated with it. If you don''t specify an option in <a>StartTaskExecution</a>, the default value is used. You can override the defaults options on each task execution by specifying an overriding <code>Options</code> value to <a>StartTaskExecution</a>.</p>'
    FilterList:
      type: array
      items:
        $ref: '#/components/schemas/FilterRule'
      minItems: 0
      maxItems: 1
    TaskSchedule:
      type: object
      required:
        - ScheduleExpression
      properties:
        ScheduleExpression:
          $ref: '#/components/schemas/ScheduleExpressionCron'
          description: 'A cron expression that specifies when AWS DataSync initiates a scheduled transfer from a source to a destination location. '
      description: 'Specifies the schedule you want your task to use for repeated executions. For more information, see <a href="https://docs.aws.amazon.com/AmazonCloudWatch/latest/events/ScheduledEvents.html">Schedule Expressions for Rules</a>.'
    TaskArn:
      type: string
      pattern: '^arn:(aws|aws-cn|aws-us-gov|aws-iso|aws-iso-b):datasync:[a-z\-0-9]*:[0-9]{12}:task/task-[0-9a-f]{17}$'
      maxLength: 128
    Time:
      type: string
      format: date-time
    EndpointType:
      type: string
      enum:
        - PUBLIC
        - PRIVATE_LINK
        - FIPS
    PrivateLinkConfig:
      type: object
      properties:
        VpcEndpointId:
          $ref: '#/components/schemas/VpcEndpointId'
          description: The ID of the VPC endpoint that is configured for an agent. An agent that is configured with a VPC endpoint will not be accessible over the public Internet.
        PrivateLinkEndpoint:
          $ref: '#/components/schemas/Endpoint'
          description: 'The private endpoint that is configured for an agent that has access to IP addresses in a <a href="https://docs.aws.amazon.com/vpc/latest/userguide/endpoint-service.html">PrivateLink</a>. An agent that is configured with this endpoint will not be accessible over the public Internet.'
        SubnetArns:
          $ref: '#/components/schemas/PLSubnetArnList'
          description: The Amazon Resource Names (ARNs) of the subnets that are configured for an agent activated in a VPC or an agent that has access to a VPC endpoint.
        SecurityGroupArns:
          $ref: '#/components/schemas/PLSecurityGroupArnList'
          description: The Amazon Resource Names (ARNs) of the security groups that are configured for the EC2 resource that hosts an agent activated in a VPC or an agent that has access to a VPC endpoint.
      description: 'The VPC endpoint, subnet and security group that an agent uses to access IP addresses in a VPC (Virtual Private Cloud).'
    LocationUri:
      type: string
      pattern: '^(efs|nfs|s3|smb|fsxw)://[a-zA-Z0-9.\-]+$'
      maxLength: 4356
    TaskExecutionStatus:
      type: string
      enum:
        - QUEUED
        - LAUNCHING
        - PREPARING
        - TRANSFERRING
        - VERIFYING
        - SUCCESS
        - ERROR
    long:
      type: integer
    TaskExecutionResultDetail:
      type: object
      properties:
        PrepareDuration:
          $ref: '#/components/schemas/Duration'
          description: 'The total time in milliseconds that AWS DataSync spent in the PREPARING phase. '
        PrepareStatus:
          $ref: '#/components/schemas/PhaseStatus'
          description: The status of the PREPARING phase.
        TotalDuration:
          $ref: '#/components/schemas/Duration'
          description: The total time in milliseconds that AWS DataSync took to transfer the file from the source to the destination location.
        TransferDuration:
          $ref: '#/components/schemas/Duration'
          description: The total time in milliseconds that AWS DataSync spent in the TRANSFERRING phase.
        TransferStatus:
          $ref: '#/components/schemas/PhaseStatus'
          description: The status of the TRANSFERRING Phase.
        VerifyDuration:
          $ref: '#/components/schemas/Duration'
          description: The total time in milliseconds that AWS DataSync spent in the VERIFYING phase.
        VerifyStatus:
          $ref: '#/components/schemas/PhaseStatus'
          description: The status of the VERIFYING Phase.
        ErrorCode:
          $ref: '#/components/schemas/string'
          description: Errors that AWS DataSync encountered during execution of the task. You can use this error code to help troubleshoot issues.
        ErrorDetail:
          $ref: '#/components/schemas/string'
          description: 'Detailed description of an error that was encountered during the task execution. You can use this information to help troubleshoot issues. '
      description: 'Describes the detailed result of a <code>TaskExecution</code> operation. This result includes the time in milliseconds spent in each phase, the status of the task execution, and the errors encountered.'
    TaskStatus:
      type: string
      enum:
        - AVAILABLE
        - CREATING
        - QUEUED
        - RUNNING
        - UNAVAILABLE
    SourceNetworkInterfaceArns:
      type: array
      items:
        $ref: '#/components/schemas/NetworkInterfaceArn'
    DestinationNetworkInterfaceArns:
      type: array
      items:
        $ref: '#/components/schemas/NetworkInterfaceArn'
    string:
      type: string
    NetworkInterfaceArn:
      type: string
      pattern: '^arn:aws[\-a-z]{0,}:ec2:[a-z\-0-9]*:[0-9]{12}:network-interface/eni-[0-9a-f]+$'
      maxLength: 128
    Duration:
      type: integer
      minimum: 0
    Ec2SubnetArn:
      type: string
      pattern: '^arn:(aws|aws-cn|aws-us-gov|aws-iso|aws-iso-b):ec2:[a-z\-0-9]*:[0-9]{12}:subnet/.*$'
      maxLength: 128
    Ec2SecurityGroupArn:
      type: string
      pattern: '^arn:(aws|aws-cn|aws-us-gov|aws-iso|aws-iso-b):ec2:[a-z\-0-9]*:[0-9]{12}:security-group/.*$'
      maxLength: 128
    Endpoint:
      type: string
      pattern: '\A(25[0-5]|2[0-4]\d|[0-1]?\d?\d)(\.(25[0-5]|2[0-4]\d|[0-1]?\d?\d)){3}\z'
      minLength: 7
      maxLength: 15
    FilterRule:
      type: object
      properties:
        FilterType:
          $ref: '#/components/schemas/FilterType'
          description: The type of filter rule to apply. AWS DataSync only supports the SIMPLE_PATTERN rule type.
        Value:
          $ref: '#/components/schemas/FilterValue'
          description: '<p>A single filter string that consists of the patterns to include or exclude. The patterns are delimited by "|" (that is, a pipe), for example: <code>/folder1|/folder2</code> </p> <p> </p>'
      description: 'Specifies which files, folders and objects to include or exclude when transferring files from source to destination.'
    FilterType:
      type: string
      enum:
        - SIMPLE_PATTERN
      pattern: '^[A-Z0-9_]+$'
      maxLength: 128
    FilterValue:
      type: string
      pattern: '^[^\x00]+$'
      maxLength: 409600
    Gid:
      type: string
      enum:
        - NONE
        - INT_VALUE
        - NAME
        - BOTH
    IamRoleArn:
      type: string
      pattern: '^arn:(aws|aws-cn|aws-us-gov|aws-iso|aws-iso-b):iam::[0-9]{12}:role/.*$'
      maxLength: 2048
    MaxResults:
      type: integer
      minimum: 0
      maximum: 100
    NextToken:
      type: string
      pattern: '[a-zA-Z0-9=_-]+'
      maxLength: 65535
    LocationList:
      type: array
      items:
        $ref: '#/components/schemas/LocationListEntry'
    TaggableResourceArn:
      type: string
      pattern: '^arn:(aws|aws-cn|aws-us-gov|aws-iso|aws-iso-b):datasync:[a-z\-0-9]+:[0-9]{12}:(agent|task|location)/(agent|task|loc)-[0-9a-z]{17}$'
      maxLength: 128
    TaskExecutionList:
      type: array
      items:
        $ref: '#/components/schemas/TaskExecutionListEntry'
    TaskList:
      type: array
      items:
        $ref: '#/components/schemas/TaskListEntry'
    LocationListEntry:
      type: object
      properties:
        LocationArn:
          $ref: '#/components/schemas/LocationArn'
          description: 'The Amazon Resource Name (ARN) of the location. For Network File System (NFS) or Amazon EFS, the location is the export path. For Amazon S3, the location is the prefix path that you want to mount and use as the root of the location.'
        LocationUri:
          $ref: '#/components/schemas/LocationUri'
          description: '<p>Represents a list of URLs of a location. <code>LocationUri</code> returns an array that contains a list of locations when the <a>ListLocations</a> operation is called.</p> <p>Format: <code>TYPE://GLOBAL_ID/SUBDIR</code>.</p> <p>TYPE designates the type of location. Valid values: NFS | EFS | S3.</p> <p>GLOBAL_ID is the globally unique identifier of the resource that backs the location. An example for EFS is <code>us-east-2.fs-abcd1234</code>. An example for Amazon S3 is the bucket name, such as <code>myBucket</code>. An example for NFS is a valid IPv4 address or a host name compliant with Domain Name Service (DNS).</p> <p>SUBDIR is a valid file system path, delimited by forward slashes as is the *nix convention. For NFS and Amazon EFS, it''s the export path to mount the location. For Amazon S3, it''s the prefix path that you mount to and treat as the root of the location.</p> <p/>'
      description: Represents a single entry in a list of locations. <code>LocationListEntry</code> returns an array that contains a list of locations when the <a>ListLocations</a> operation is called.
    LogLevel:
      type: string
      enum:
        - 'OFF'
        - BASIC
        - TRANSFER
    Mtime:
      type: string
      enum:
        - NONE
        - PRESERVE
    NfsVersion:
      type: string
      enum:
        - AUTOMATIC
        - NFS3
        - NFS4_0
        - NFS4_1
    VerifyMode:
      type: string
      enum:
        - POINT_IN_TIME_CONSISTENT
        - ONLY_FILES_TRANSFERRED
        - NONE
    OverwriteMode:
      type: string
      enum:
        - ALWAYS
        - NEVER
    Uid:
      type: string
      enum:
        - NONE
        - INT_VALUE
        - NAME
        - BOTH
    PreserveDeletedFiles:
      type: string
      enum:
        - PRESERVE
        - REMOVE
    PreserveDevices:
      type: string
      enum:
        - NONE
        - PRESERVE
    PosixPermissions:
      type: string
      enum:
        - NONE
        - PRESERVE
    TaskQueueing:
      type: string
      enum:
        - ENABLED
        - DISABLED
    PhaseStatus:
      type: string
      enum:
        - PENDING
        - SUCCESS
        - ERROR
    ScheduleExpressionCron:
      type: string
      pattern: '^[a-zA-Z0-9\ \_\*\?\,\|\^\-\/\#\s\(\)\+]*$'
      maxLength: 256
    SmbVersion:
      type: string
      enum:
        - AUTOMATIC
        - SMB2
        - SMB3
    TagKey:
      type: string
      pattern: '^[a-zA-Z0-9\s+=._:/-]+$'
      minLength: 1
      maxLength: 256
    TagKeyList:
      type: array
      items:
        $ref: '#/components/schemas/TagKey'
      minItems: 1
      maxItems: 50
    TagListEntry:
      type: object
      required:
        - Key
      properties:
        Key:
          $ref: '#/components/schemas/TagKey'
          description: The key for an AWS resource tag.
        Value:
          $ref: '#/components/schemas/TagValue'
          description: The value for an AWS resource tag.
      description: Represents a single entry in a list of AWS resource tags. <code>TagListEntry</code> returns an array that contains a list of tasks when the <a>ListTagsForResource</a> operation is called.
    TaskExecutionListEntry:
      type: object
      properties:
        TaskExecutionArn:
          $ref: '#/components/schemas/TaskExecutionArn'
          description: The Amazon Resource Name (ARN) of the task that was executed.
        Status:
          $ref: '#/components/schemas/TaskExecutionStatus'
          description: The status of a task execution.
      description: Represents a single entry in a list of task executions. <code>TaskExecutionListEntry</code> returns an array that contains a list of specific invocations of a task when <a>ListTaskExecutions</a> operation is called.
    TaskListEntry:
      type: object
      properties:
        TaskArn:
          $ref: '#/components/schemas/TaskArn'
          description: The Amazon Resource Name (ARN) of the task.
        Status:
          $ref: '#/components/schemas/TaskStatus'
          description: The status of the task.
        Name:
          $ref: '#/components/schemas/TagValue'
          description: The name of the task.
      description: Represents a single entry in a list of tasks. <code>TaskListEntry</code> returns an array that contains a list of tasks when the <a>ListTasks</a> operation is called. A task includes the source and destination file systems to sync and the options to use for the tasks.
