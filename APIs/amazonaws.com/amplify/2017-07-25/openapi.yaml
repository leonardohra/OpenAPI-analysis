paths:
  /apps:
    post:
      operationId: CreateApp
      description: ' Creates a new Amplify App. '
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAppResult'
        '480':
          description: BadRequestException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestException'
        '481':
          description: UnauthorizedException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedException'
        '482':
          description: InternalFailureException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalFailureException'
        '483':
          description: LimitExceededException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LimitExceededException'
        '484':
          description: DependentServiceFailureException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DependentServiceFailureException'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  description: ' Name for the Amplify App '
                  type: string
                  minLength: 1
                  maxLength: 255
                description:
                  description: ' Description for an Amplify App '
                  type: string
                  maxLength: 1000
                repository:
                  description: ' Repository for an Amplify App '
                  type: string
                  maxLength: 1000
                platform:
                  description: ' Platform / framework for an Amplify App '
                  type: string
                  enum:
                    - WEB
                iamServiceRoleArn:
                  description: ' AWS IAM service role for an Amplify App '
                  type: string
                  minLength: 1
                  maxLength: 1000
                oauthToken:
                  description: ' OAuth token for 3rd party source control system for an Amplify App, used to create webhook and read-only deploy key. OAuth token is not stored. '
                  type: string
                  maxLength: 100
                accessToken:
                  description: ' Personal Access token for 3rd party source control system for an Amplify App, used to create webhook and read-only deploy key. Token is not stored. '
                  type: string
                  minLength: 1
                  maxLength: 255
                environmentVariables:
                  description: ' Environment variables map for an Amplify App. '
                  type: object
                  additionalProperties:
                    $ref: '#/components/schemas/EnvValue'
                enableBranchAutoBuild:
                  description: ' Enable the auto building of branches for an Amplify App. '
                  type: boolean
                enableBasicAuth:
                  description: ' Enable Basic Authorization for an Amplify App, this will apply to all branches part of this App. '
                  type: boolean
                basicAuthCredentials:
                  description: ' Credentials for Basic Authorization for an Amplify App. '
                  type: string
                  maxLength: 2000
                customRules:
                  description: ' Custom rewrite / redirect rules for an Amplify App. '
                  type: array
                  items:
                    $ref: '#/components/schemas/CustomRule'
                tags:
                  description: ' Tag for an Amplify App '
                  type: object
                  minProperties: 1
                  maxProperties: 50
                  additionalProperties:
                    $ref: '#/components/schemas/TagValue'
                buildSpec:
                  description: ' BuildSpec file for Amplify app build. '
                  type: string
                  minLength: 1
                  maxLength: 25000
                enableAutoBranchCreation:
                  description: ' Enables automated branch creation for the Amplify App. '
                  type: boolean
                autoBranchCreationPatterns:
                  description: ' Automated branch creation glob patterns for the Amplify App. '
                  type: array
                  items:
                    $ref: '#/components/schemas/AutoBranchCreationPattern'
                autoBranchCreationConfig:
                  description: ' Structure with auto branch creation config. '
                  type: object
                  properties:
                    stage:
                      $ref: '#/components/schemas/Stage'
                      description: ' Stage for the auto created branch. '
                    framework:
                      $ref: '#/components/schemas/Framework'
                      description: ' Framework for the auto created branch. '
                    enableAutoBuild:
                      $ref: '#/components/schemas/EnableAutoBuild'
                      description: ' Enables auto building for the auto created branch. '
                    environmentVariables:
                      $ref: '#/components/schemas/EnvironmentVariables'
                      description: ' Environment Variables for the auto created branch. '
                    basicAuthCredentials:
                      $ref: '#/components/schemas/BasicAuthCredentials'
                      description: ' Basic Authorization credentials for the auto created branch. '
                    enableBasicAuth:
                      $ref: '#/components/schemas/EnableBasicAuth'
                      description: ' Enables Basic Auth for the auto created branch. '
                    buildSpec:
                      $ref: '#/components/schemas/BuildSpec'
                      description: ' BuildSpec for the auto created branch. '
                    enablePullRequestPreview:
                      $ref: '#/components/schemas/EnablePullRequestPreview'
                      description: ' Enables Pull Request Preview for auto created branch. '
                    pullRequestEnvironmentName:
                      $ref: '#/components/schemas/PullRequestEnvironmentName'
                      description: ' The Amplify Environment name for the pull request. '
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
