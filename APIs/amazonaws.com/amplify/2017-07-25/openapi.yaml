      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListAppsResult'
        '480':
          description: BadRequestException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestException'
        '481':
          description: UnauthorizedException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedException'
        '482':
          description: InternalFailureException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalFailureException'
      parameters:
        - name: nextToken
          in: query
          required: false
          description: ' Pagination token. If non-null pagination token is returned in a result, then pass its value in another request to fetch more entries. '
          schema:
            type: string
            maxLength: 2000
        - name: maxResults
          in: query
          required: false
          description: ' Maximum number of records to list in a single response. '
          schema:
            type: integer
            minimum: 1
            maximum: 100
