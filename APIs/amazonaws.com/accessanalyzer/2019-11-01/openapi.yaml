    UntagResourceResponse:
      type: object
      properties: {}
      description: The response to the request.
    FindingId:
      type: string
    ActionList:
      type: array
      items:
        $ref: '#/components/schemas/String'
    Timestamp:
      type: string
      format: date-time
    Boolean:
      type: boolean
