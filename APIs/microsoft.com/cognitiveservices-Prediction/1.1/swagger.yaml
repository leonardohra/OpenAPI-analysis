definitions:
  ImagePredictionResultModel:
    description: result of an image prediction request
    properties:
      Created:
        format: date-time
        readOnly: true
        type: string
        x-nullable: false
      Id:
        format: uuid
        readOnly: true
        type: string
        x-nullable: false
      Iteration:
        format: uuid
        readOnly: true
        type: string
        x-nullable: false
      Predictions:
        items:
          $ref: '#/definitions/ImageTagPredictionModel'
        readOnly: true
        type: array
        x-nullable: true
      Project:
        format: uuid
        readOnly: true
        type: string
        x-nullable: false
    type: object
    x-nullable: true
  ImageTagPredictionModel:
    properties:
      Probability:
        format: float
        readOnly: true
        type: number
        x-nullable: false
      Tag:
        readOnly: true
        type: string
        x-nullable: true
      TagId:
        format: uuid
        readOnly: true
        type: string
        x-nullable: false
    type: object
    x-nullable: true
  ImageUrl:
    properties:
      Url:
        type: string
        x-nullable: true
    type: object
    x-nullable: true
